<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes - La Voz Argentina</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('inicio.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem 1rem;
      border-bottom: 4px solid #e60000;
      box-shadow: 0 0 20px #ff0000;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 10px red;
    }

    .formulario-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      margin: 3rem auto;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 15px red;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 12px;
    }

    .volver {
      margin-top: 2rem;
    }

    .volver a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .volver a:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 4px solid #e60000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Participantes</h1>
  </header>

  <div class="formulario-container">
    <iframe src="https://forms.gle/tWWoXusKG8yst6wq5" allowfullscreen></iframe>
  </div>

  <div class="volver">
    <a href="index.html">Volver al inicio</a>
  </div>

  <footer>
    &copy; 2025 La Voz Argentina | Pronto por Telefe
  </footer>
</body>
</html>
